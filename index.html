<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Zelda Hangman</title>
</head>

<body>

  <div class="vertical-center">
    <div id="main-content" class="d-flex flex-column justify-content-between px-2 py-4 p-sm-5 container border border-light rounded">
      <h1 class="mb-5 text-center main-header">The Legend of Zelda, Hangman</h1>
      <!-- Random word -->
      <div class="mb-5 d-flex justify-content-center align-items-end flex-row" id="word-container"></div>
      <!-- Correct Letter guesses -->
      <div class="mb-4 d-flex justify-content-center flex-row" id="correct-letters"></div>
      <div id="tries-left" class="mb-3 mb-sm-0 text-center">
        <p class="m-0">Tries Left </p>
        <p class="m-0">6</p>
      </div>
      <div id="win-loss-counter" class="row mb-5 mx-0">
        <div class="col-sm-6 mb-3 mb-sm-0 text-center">Wins: 0 </div>
        <div class="col-sm-6 text-center">Losses: 0</div>
      </div>
      <div class="text-center">
        <input id="new-game" class="btn btn-success btn-lg" type="button" value="New Game">
      </div>
    </div>
  </div>

  <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
